<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="w3-bar w3-dark-gray">
    <a href="contact.html" class="w3-bar-item w3-button">Contact</a>
    <a href="#" class="w3-bar-item w3-button" id="loginBtn"><i class="fas fa-user"></i></a>
    <a href="reviews.html" class="w3-bar-item w3-button">Reviews</a>
    <a href="favorites.html" class="w3-bar-item w3-button">Favorites</a>
    <a href="home.html" class="w3-bar-item w3-button">Home</a>
    <a href="user.html" class="w3-bar-item w3-button">USER</a>
    <a href="moderator.html" class="w3-bar-item w3-button">MODERATOR</a>
    <a href="admin.html" class="w3-bar-item w3-button">ADMIN</a>
  </nav>

  <div id="loginModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login</h2>
      <form>
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <button type="submit">Login</button>
      </form>
    </div>
  </div>

  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <script src="app.js"></script>
  <script>
    var modal = document.getElementById("loginModal");
    var btn = document.getElementById("loginBtn");
    var span = document.getElementsByClassName("close")[0];
    btn.onclick = function() {
      modal.style.display = "block";
    }
    span.onclick = function() {
      modal.style.display = "none";
    }
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
</body>
</html>
