    <h1>QuickLink</h1>
    <div class="wrapper">
        <div class="link-container">
            <div class="link-box">
                <h4>Links</h4>
                <a href="https://www.espn.com/">ESPN</a>
                <a href="https://github.com/McDubinUncg/PersonalSportsTracker">Github</a>
            </div>
            <div>
                <button type="submit">Add QuickLink</button>
                <button type="submit">Remove QuickLink</button>
                <button type="submit">Change QuickLink </button>
            </div>
        </div>
        <div class="review-container">
            <h1>Reviews</h1>
            <p>To close/hide the reviews items, click on the "x":</p>
            <ul class="w3-ul w3-card-4">
                <li class="w3-display-container">This team is awesome <span
                        onclick="this.parentElement.style.display='none'"
                        class="w3-button w3-transparent w3-display-right">&times;</span></li>
                <li class="w3-display-container">the team last night played well <span
                        onclick="this.parentElement.style.display='none'"
                        class="w3-button w3-transparent w3-display-right">&times;</span></li>

                        onclick="this.parentElement.style.display='none'"
                        class="w3-button w3-transparent w3-display-right">&times;</span></li>
            </ul>
            <div>
                <button type="submit">Add Review</button>
                <button type="submit">Delete Review</button>
            </div>
        </div>
